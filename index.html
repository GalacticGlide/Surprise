<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suprise...!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="heart-svgrepo-com.svg" alt="Heart" class="heart-icon">
        <h1>Will You Be My Life Partner <br> Sanjida, Do You Accept It?</h1>
        <div class="buttons">
            <button id="no-btn">No</button>
            <button id="yes-btn">Yes</button>
        </div>
        <div class="popup" id="popup">
            <p>Thank you so much!<br>Please unblock me.<br>I need to talk to you.</p>
        </div>
        <audio id="background-audio" preload="auto">
            <source src="song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audio = document.getElementById("background-audio");
            document.body.addEventListener("click", function() {
                audio.play().catch(err => {
                    console.error("Audio play failed:", err);
                });
            });
        });
    </script>
</body>
</html>
