<!DOCTYPE html>
<html>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="heart-svgrepo-com.svg" alt="">
        <h1>Will You Be My Life Partner <br>
            Sanjida Do You Accept It?</h1>
        <div class="buttons">
            <button id="no-btn">No</button>
            <button id="yes-btn">Yes</button>

        <div class="popup" id="popup" style="font-size: 52px;padding: 20px 60px;">
            <p>Thank you so much!<br>Please unblock me.<br>I need to talk to you.</p>

        <audio id="background-audio" preload="auto">

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const audio = document.getElementById("background-audio");

    // Add a click event listener on the body
    document.body.addEventListener("click", function() {
        // Play the audio on user click
        audio.play().catch(err => {
            console.error("Audio play failed:", err);
        });
    });
});

    </script>
